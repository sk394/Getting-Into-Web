<!--This file contains teh basic structure and metadata used in the complete html document-->
<!DOCTYPE html>
<html lang="en-US"> <!--will be indexed by the SEO by language -->
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <!-- adding author and description for SEO. The description will be used for SEO and keywords-->
    <meta name="author" content="Suman" />
    <meta name="description" content="This is a sample page" />

    <!--for linking in facebook, the link should look a like this-->
    <meta property="og:image" content="http://www.example.com/" />
    <meta property="og:title" content="This is a sample page" />
    <meta property="og:description" content="This is a sample page" />

    <!--adding favicons(this will be shown in the bookmarks)-->
    <link rel="icon" type="image/png" href="favicon.png" />

    <!--applying css and js-->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script> <!--defer will load the script after the page is loaded-->
    <title> First page</title>
  </head>
  <body>
    
    
  </body>
</html>
